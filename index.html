<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <search>
            <img src="./svgs/search.svg">
            <input type="text">
        </search>
        <div class="user-info">
            <img src="./svgs/notifications.svg">
            <img src="./svgs/profile-picture.svg">
            <h1 class="display-name">Lorem ipsum</h1>
        </div>
    </header>
    <aside class="sidebar">
        <div class="sidebar-title">
            <img src="./svgs/dashboard.svg">
            <h1>Dashboard</h1>
        </div>
        <nav class="main-nav">
            <div class="item">
                <img src="./svgs/home.svg">
                <h1>Home</h1>
            </div>
            <div class="item">
                <img src="./svgs/profile.svg">
                <h1>Profile</h1>
            </div>
            <div class="item">
                <img src="svgs/messages.svg">
                <h1>Messages</h1>
            </div>
            <div class="item">
                <img src="svgs/history.svg">
                <h1>History</h1>
            </div>
            <div class="item">
                <img src="svgs/tasks.svg">
                <h1>Tasks</h1>
            </div>
            <div class="item">
                <img src="svgs/communities.svg">
                <h1>Communities</h1>
            </div>
        </nav>
        <nav class="utilities">
            <div class="item">
                <img src="svgs/settings.svg">
                <h1>Settings</h1>
            </div>
            <div class="item">
                <img src="svgs/support.svg">
                <h1>Support</h1>
            </div>
            <div class="item">
                <img src="svgs/privacy.svg">
                <h1>Privacy</h1>
            </div>
        </nav>
    </aside>
</body>
</html>
